<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Sign-Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>User Sign-Up</h2>
    <form onsubmit="return registerUser(event, 'distributor')">
      <input type="text" id="UserName" placeholder="Full Name" required>
      <input type="email" id="UserEmail" placeholder="Email" required>
      <input type="password" id="UserPassword" placeholder="Password" required>
      <input type="text" id="UserContactNo" placeholder="contact Number" required>
      <input type="text" id="UserAddress" placeholder="Adress" required>
      <input type="text" id="UserFamily" placeholder="Number of Family Members" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
